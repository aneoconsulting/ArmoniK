[OUTPUT]
    Name                         s3
    Match                        s3-application.*
    bucket                       ${AWS_S3_NAME}
    region                       ${AWS_REGION_S3}
    total_file_size              1M
    s3_key_format                /${PREFIX}_$TAG[2]_%Y_%m_%d_%H/$INDEX.json
    s3_key_format_tag_delimiters .-
    upload_timeout               1m
    use_put_object               On
