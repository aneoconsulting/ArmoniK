[INPUT]
    Name               tail
    Tag                kube.*
    Path               /var/log/containers/control-plane*.log, /var/log/containers/compute-plane*.log
    Parser             json
    Docker_Mode        On
    Buffer_Chunk_Size  512KB
    Buffer_Max_Size    5M
